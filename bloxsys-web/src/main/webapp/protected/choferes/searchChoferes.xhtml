<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<div class="Container100 Responsive100 NoIndent">
    <div class="Container100 ui-fluid">
        <div class="Card">
            <h1 class="CardBigTopic TexAlCenter">#{msg.choferesAdmin}</h1>
            <div class="SeparatorFull"/>

            <h:form id="searchUserForm">
                <p:messages id="msgField"/>
                <p:panelGrid layout="grid" style="border:0px !important; background:none;"
                             styleClass="ui-panelgrid-blank" columns="4">

                    <p:outputLabel value="#{msg.terminosBusqueda}:" for="txtBusField"/>

                    <p:inputText id="txtBusField"
                                 value="#{choferesSearchBean.filter.text}"/>

                    <p:outputLabel value="#{msg.activo}:" for="activoField"/>

                    <p:selectOneMenu id="activoField" value="#{choferesSearchBean.filter.activo}">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="#{msg.todos}"
                                      itemValue="#{null}"/>
                        <f:selectItem
                                itemLabel="#{msg.activo}"
                                itemValue="#{true}"/>

                        <f:selectItem
                                itemLabel="No #{msg.activo}"
                                itemValue="#{false}"/>

                    </p:selectOneMenu>


                    <p:commandButton id="buscarButton"
                                     value="#{msg.buscar}"
                                     action="#{choferesSearchBean.doSearch()}"
                                     update="tablaUsuarios"
                                     icon="fa fa-fw fa-search"/>

                    <p:commandButton id="nuevoButton"
                                     value="#{msg.nuevo}"
                                     action="edicion/index.xhtml"
                                     ajax="false"
                                     immediate="true"
                                     icon="fa fa-fw fa-plus"
                                     styleClass="GreenButton"/>

                    <p:commandButton id="notificacionButton"
                                     value="#{msg.enviarNotificacion}"
                                     action="#{choferesSearchBean.doEnviarNotificacionesLicencia}"
                                     icon="fa fa-fw fa-bell"
                                     styleClass="OrangeButton"
                                     title="EnvÃ­a las notificaciones a los supervisores de los choferes con licencia proxima a vencer"/>
                </p:panelGrid>


                <p:separator/>


                <p:dataTable id="tablaUsuarios"
                             value="#{choferesSearchBean.dataModel}"
                             lazy="true"
                             var="item"
                             rows="15"
                             paginator="true"
                             rowKey="#{item.id}"
                             emptyMessage="#{msg.busquedaSinResultados}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                             rowsPerPageTemplate="10,15,30"
                             resizableColumns="true"
                             scrollable="true"
                             reflow="true">
                    <f:facet name="header">

                    </f:facet>
                    <f:facet name="{Exporters}">

                        <h:commandLink title="xls">
                            <i class="fa fa-file-excel-o Fs24 Green"/>
                            <p:dataExporter type="xls" target="tablaUsuarios" fileName="choferes"/>
                        </h:commandLink>

                        <h:commandLink title="pdf">
                            <i class="fa fa-file-pdf-o Fs24 Red"/>
                            <p:dataExporter type="pdf" target="tablaUsuarios" fileName="choferes"/>
                        </h:commandLink>

                        <h:commandLink title="csv">
                            <i class="fa fa-file-text-o Fs24 Blue"/>
                            <p:dataExporter type="csv" target="tablaUsuarios" fileName="choferes"/>
                        </h:commandLink>

                        <h:commandLink title="xml">
                            <i class="fa fa-file-code-o Fs24 Black"/>
                            <p:dataExporter type="xml" target="tablaUsuarios" fileName="choferes"/>
                        </h:commandLink>
                    </f:facet>


                    <p:column headerText="#{msg.cuil}" sortBy="#{item.cuil}">
                        <h:outputText value="#{item.cuil}">

                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.nombreCompleto}" sortBy="#{item.apellidos}">
                        <h:outputText value="#{item.nombreCompleto}">

                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.celularPersonal}" sortBy="#{item.celularPersonal}">
                        <h:outputText value="#{item.celularPersonal}">

                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.celularCorporativo}" sortBy="#{item.celularCorporativo}">
                        <h:outputText value="#{item.celularCorporativo}">

                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.licenciaVencida}">
                        <h:outputText value="#{item.isLicenciaVencida eq true ? 'Si': 'No'}">

                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.activo}" sortBy="#{item.activo}">
                        <p:selectBooleanCheckbox value="#{item.activo}" disabled="true">

                        </p:selectBooleanCheckbox>
                    </p:column>


                    <p:column exportable="false">
                        <p:commandButton id="editarButton"
                                         action="edicion/index.xhtml"
                                         ajax="false"
                                         icon="fa fa-fw fa-edit">
                            <f:param name="id" value="#{item.id}"/>

                        </p:commandButton>
                    </p:column>


                </p:dataTable>

            </h:form>
        </div>
    </div>
</div>
</html>
