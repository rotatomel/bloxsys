<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<div class="Container100 Responsive100 NoIndent">
    <div class="Container100 ui-fluid">
        <div class="Card">
            <h1 class="CardBigTopic TexAlCenter">#{msg.tipoEditar}</h1>
            <div class="SeparatorFull"/>

            <h:form id="userEditForm">


                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank" columns="2">
                    <!-- Nombre -->
                    <p:outputLabel value="#{msg.nombre}:" for="nombreField"/>

                    <p:inputText id="nombreField"
                                 value="#{vehiculosTiposEditBean.tipoActual.nombreTipo}"
                                 required="true"
                                 label="#{msg.nombre}"
                                 converter="#{stringFormatConverter}"
                                 maxlength="45"/>


                </p:panelGrid>
                <p:separator/>
                <!-- Botones de guardar y cancelar-->
                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank" columns="4">
                    <p:commandButton id="guardarButton"
                                     value="#{msg.guardar}"
                                     action="#{vehiculosTiposEditBean.doGuardar()}"
                                     update="@form"
                                     ajax="true"
                                     icon="fa fa-fw fa-save"
                                     styleClass="GreenButton"/>

                    <p:commandButton id="eliminarButton"
                                     value="#{msg.borrar}"
                                     action="#{vehiculosTiposEditBean.doEliminar()}"
                                     update="@form"
                                     ajax="true"
                                     rendered="#{not vehiculosTiposEditBean.nuevo}"
                                     icon="fa fa-fw fa-trash"
                                     styleClass="RedButton"/>


                    <p:commandButton id="cancelarButton"
                                     value="#{msg.cancelar}"
                                     action="/protected/vehiculos/tipos_vehiculo/index.xhtml?faces-redirect=true"
                                     ajax="false"
                                     immediate="true"
                                     icon="fa fa-fw fa-ban"
                    />
                </p:panelGrid>

            </h:form>
        </div>
    </div>
</div>

</html>
